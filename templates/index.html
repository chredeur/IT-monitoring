<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/style.css') }}">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <h1>
                    <i class="fas fa-rss"></i> IT Monitoring
                    <span class="new-badge" id="new-count" style="display: none;">0</span>
                </h1>
            </div>
            <div class="header-right">
                <span class="status" id="status">
                    <i class="fas fa-circle"></i> Connecté
                </span>
                <button class="btn" id="mark-all-read">
                    <i class="fas fa-check-double"></i> Tout lu
                </button>
                <button class="btn btn-primary" id="refresh-btn">
                    <i class="fas fa-sync-alt"></i> Actualiser
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats" id="stats">
            <div class="stat">
                <span class="stat-value" id="stat-categories">-</span>
                <span class="stat-label">Catégories</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-feeds">-</span>
                <span class="stat-label">Flux</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-entries">-</span>
                <span class="stat-label">Articles</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="stat-update">-</span>
                <span class="stat-label">Dernière MAJ</span>
            </div>
        </div>

        <!-- Main -->
        <main class="main">
            <!-- Filters -->
            <aside class="filters">
                <div class="filter-group">
                    <h3>Catégories</h3>
                    <div id="category-filters"></div>
                </div>
                <div class="filter-group">
                    <h3>Types</h3>
                    <div id="type-filters">
                        <label><input type="checkbox" name="type" value="announcements" checked> Annonces</label>
                        <label><input type="checkbox" name="type" value="releases" checked> Releases</label>
                        <label><input type="checkbox" name="type" value="commits"> Commits</label>
                    </div>
                </div>
            </aside>

            <!-- Feed List -->
            <section class="feed-list">
                <div id="feed-container">
                    <div class="loading-state">
                        <span class="loader active"></span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
</body>
</html>
